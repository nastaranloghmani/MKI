<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="coreGlow">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Quantum core with multiple rotating layers -->
  <g transform="translate(80, 80)">
    <!-- Outermost orbital ring -->
    <ellipse cx="0" cy="0" rx="65" ry="20" fill="none" stroke="url(#quantumGrad)" stroke-width="2" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="10s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Second orbital ring -->
    <ellipse cx="0" cy="0" rx="55" ry="18" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.5" transform="rotate(60)">
      <animateTransform attributeName="transform" type="rotate" values="60 0 0;420 0 0" dur="8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Third orbital ring -->
    <ellipse cx="0" cy="0" rx="45" ry="15" fill="none" stroke="#5DBEBD" stroke-width="2" opacity="0.6" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" values="120 0 0;480 0 0" dur="6s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Rotating hexagon frame -->
    <g opacity="0.5">
      <path d="M 0,-35 L 30,-17.5 L 30,17.5 L 0,35 L -30,17.5 L -30,-17.5 Z" stroke="#14B8A6" stroke-width="2" fill="none">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="12s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Inner rotating structure -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="5s" repeatCount="indefinite"/>
      <line x1="-25" y1="0" x2="25" y2="0" stroke="url(#quantumGrad)" stroke-width="3" opacity="0.7"/>
      <line x1="0" y1="-25" x2="0" y2="25" stroke="url(#quantumGrad)" stroke-width="3" opacity="0.7"/>
      <circle cx="25" cy="0" r="4" fill="#14B8A6"/>
      <circle cx="-25" cy="0" r="4" fill="#22D3EE"/>
      <circle cx="0" cy="25" r="4" fill="#5DBEBD"/>
      <circle cx="0" cy="-25" r="4" fill="#14B8A6"/>
    </g>

    <!-- Central quantum core -->
    <circle cx="0" cy="0" r="18" fill="url(#coreGlow)" opacity="0.9">
      <animate attributeName="r" values="18;22;18" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Core sphere -->
    <circle cx="0" cy="0" r="12" fill="url(#quantumGrad)" opacity="1">
      <animate attributeName="r" values="12;14;12" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Bright center -->
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbiting quantum particles -->
    <circle cx="55" cy="0" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="0" r="3" fill="#22D3EE" transform="rotate(120)">
      <animateTransform attributeName="transform" type="rotate" values="120 0 0;480 0 0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="0" r="3" fill="#5DBEBD" transform="rotate(240)">
      <animateTransform attributeName="transform" type="rotate" values="240 0 0;600 0 0" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Pulse waves -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0">
      <animate attributeName="r" values="15;50;15" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
