<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Holographic rotating rings -->
  <g transform="translate(60, 60)">
    <!-- Outer rotating ring -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="url(#holoGrad)" stroke-width="2" opacity="0.4" stroke-dasharray="10,10">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>

    <!-- Middle rotating ring -->
    <circle cx="0" cy="0" r="32" fill="none" stroke="#14B8A6" stroke-width="2.5" opacity="0.5" stroke-dasharray="8,8">
      <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="6s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner pulsing ring -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#22D3EE" stroke-width="3" opacity="0.6" stroke-dasharray="6,6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Center core -->
    <circle cx="0" cy="0" r="10" fill="url(#holoGrad)" opacity="0.8">
      <animate attributeName="r" values="10;12;10" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Energy nodes on rings -->
    <circle cx="32" cy="0" r="4" fill="#14B8A6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-32" cy="0" r="4" fill="#22D3EE">
      <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
