<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="streamGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Flowing data stream with particles -->
  <g transform="translate(60, 60)">
    <!-- Curved path lines -->
    <path d="M -40 -20 Q -20 -30 0 -20 Q 20 -10 40 -20" stroke="url(#streamGrad1)" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M -40 0 Q -20 -5 0 0 Q 20 5 40 0" stroke="#22D3EE" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="3.5s" repeatCount="indefinite"/>
    </path>
    <path d="M -40 20 Q -20 15 0 20 Q 20 25 40 20" stroke="#5DBEBD" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="4s" repeatCount="indefinite"/>
    </path>

    <!-- Flowing particles -->
    <circle cx="-40" cy="-20" r="3" fill="#14B8A6">
      <animate attributeName="cx" values="-40;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="-20;-20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="0" r="3" fill="#22D3EE">
      <animate attributeName="cx" values="-40;40" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="0;0" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-40" cy="20" r="3" fill="#5DBEBD">
      <animate attributeName="cx" values="-40;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="20;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>

    <!-- Central glow -->
    <circle cx="0" cy="0" r="8" fill="url(#streamGrad1)" opacity="0.3">
      <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
