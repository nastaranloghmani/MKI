<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DBEBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Energy pulse with lightning effect -->
  <g transform="translate(60, 60)">
    <!-- Pulsing outer glow -->
    <circle cx="0" cy="0" r="35" fill="url(#glowGrad)" opacity="0.3">
      <animate attributeName="r" values="35;50;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Electric arcs -->
    <g opacity="0.7">
      <path d="M -15 -20 L -10 -10 L -15 0 L -5 10" stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 15 -20 L 10 -10 L 15 0 L 5 10" stroke="#22D3EE" stroke-width="2.5" fill="none" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 -25 L -5 -12 L 5 -12 L 0 5" stroke="#5DBEBD" stroke-width="2.5" fill="none" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Central energy sphere -->
    <circle cx="0" cy="0" r="12" fill="url(#energyGrad)" opacity="0.9">
      <animate attributeName="r" values="12;15;12" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner bright core -->
    <circle cx="0" cy="0" r="6" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbiting energy particles -->
    <circle cx="25" cy="0" r="3" fill="#14B8A6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;4;3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-25" cy="0" r="3" fill="#22D3EE">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;4;3" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
