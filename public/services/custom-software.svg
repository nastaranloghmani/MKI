<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22D3EE;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Floating code editor -->
  <g transform="translate(50, 80)">
    <!-- Editor window -->
    <rect x="0" y="0" width="200" height="240" rx="12" fill="#1e293b" opacity="0.9" stroke="url(#codeGrad)" stroke-width="2" filter="url(#glow)"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="200" height="32" rx="12" fill="url(#codeGrad)" opacity="0.8"/>
    <circle cx="15" cy="16" r="5" fill="#ffffff" opacity="0.9"/>
    <circle cx="32" cy="16" r="5" fill="#ffffff" opacity="0.7"/>
    <circle cx="49" cy="16" r="5" fill="#ffffff" opacity="0.7"/>

    <!-- Animated typing code lines -->
    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="0" height="6" rx="3" fill="#14B8A6">
        <animate attributeName="width" values="0;140;140" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="15" y="18" width="0" height="6" rx="3" fill="#22D3EE">
        <animate attributeName="width" values="0;165;165" dur="2s" begin="0.3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="15" y="36" width="0" height="6" rx="3" fill="#5DBEBD">
        <animate attributeName="width" values="0;120;120" dur="2s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="0" y="54" width="0" height="6" rx="3" fill="#14B8A6">
        <animate attributeName="width" values="0;95;95" dur="2s" begin="0.9s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="15" y="72" width="0" height="6" rx="3" fill="#22D3EE">
        <animate attributeName="width" values="0;150;150" dur="2s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="15" y="90" width="0" height="6" rx="3" fill="#5DBEBD">
        <animate attributeName="width" values="0;130;130" dur="2s" begin="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <rect x="0" y="108" width="0" height="6" rx="3" fill="#14B8A6">
        <animate attributeName="width" values="0;105;105" dur="2s" begin="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </rect>

      <!-- Cursor blink -->
      <rect x="110" y="108" width="3" height="8" fill="#22D3EE">
        <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Code symbols -->
    <text x="85" y="220" font-family="monospace" font-size="60" fill="url(#codeGrad)" opacity="0.2">&lt;/&gt;</text>
  </g>

  <!-- Floating geometric elements -->
  <g opacity="0.4">
    <circle cx="40" cy="60" r="20" fill="#14B8A6" opacity="0.3">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="20;24;20" dur="3s" repeatCount="indefinite"/>
    </circle>

    <circle cx="260" cy="340" r="25" fill="#22D3EE" opacity="0.3">
      <animate attributeName="cy" values="340;330;340" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;30;25" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <rect x="230" y="100" width="30" height="30" rx="5" fill="#5DBEBD" opacity="0.3" transform="rotate(15 245 115)">
      <animateTransform attributeName="transform" type="rotate" values="15 245 115;45 245 115;15 245 115" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Binary data stream -->
  <g opacity="0.3">
    <text x="20" y="0" font-family="monospace" font-size="14" fill="#14B8A6">
      01001101
      <animate attributeName="y" values="0;400" dur="8s" repeatCount="indefinite"/>
    </text>
    <text x="270" y="0" font-family="monospace" font-size="14" fill="#22D3EE">
      10110010
      <animate attributeName="y" values="0;400" dur="10s" repeatCount="indefinite"/>
    </text>
  </g>
</svg>
