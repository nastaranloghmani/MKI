<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="transformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Central transformation core -->
  <g transform="translate(150, 200)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="80" fill="url(#glowEffect)" opacity="0.3">
      <animate attributeName="r" values="80;90;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Rotating gear mechanism -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="10s" repeatCount="indefinite"/>

      <!-- Main gear -->
      <circle cx="0" cy="0" r="55" fill="url(#transformGrad)" opacity="0.6" stroke="#14B8A6" stroke-width="3"/>
      <circle cx="0" cy="0" r="40" fill="#ffffff" opacity="0.3"/>

      <!-- Gear teeth -->
      <g fill="url(#transformGrad)" opacity="0.8">
        <rect x="-7" y="-63" width="14" height="16" rx="3"/>
        <rect x="-7" y="47" width="14" height="16" rx="3"/>
        <rect x="-63" y="-7" width="16" height="14" rx="3"/>
        <rect x="47" y="-7" width="16" height="14" rx="3"/>

        <g transform="rotate(45)">
          <rect x="-7" y="-63" width="14" height="16" rx="3"/>
          <rect x="-7" y="47" width="14" height="16" rx="3"/>
          <rect x="-63" y="-7" width="16" height="14" rx="3"/>
          <rect x="47" y="-7" width="16" height="14" rx="3"/>
        </g>
      </g>

      <!-- Center hub -->
      <circle cx="0" cy="0" r="18" fill="url(#transformGrad)">
        <animate attributeName="r" values="18;20;18" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="10" fill="#22D3EE"/>
    </g>

    <!-- Transformation arrows -->
    <g opacity="0.8">
      <!-- Top arrow (input) -->
      <g transform="translate(0, -130)">
        <circle cx="0" cy="0" r="25" fill="#14B8A6" opacity="0.3">
          <animate attributeName="r" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <path d="M -15 -10 L -15 -10 L 15 -10 L 15 10 L 25 10 L 0 25 L -25 10 L -15 10 Z" fill="#14B8A6"/>
        <path d="M 0 25 L 0 50" stroke="#14B8A6" stroke-width="3" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
        </path>
      </g>

      <!-- Bottom arrow (output) -->
      <g transform="translate(0, 130) rotate(180)">
        <circle cx="0" cy="0" r="25" fill="#22D3EE" opacity="0.3">
          <animate attributeName="r" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <path d="M -15 -10 L -15 -10 L 15 -10 L 15 10 L 25 10 L 0 25 L -25 10 L -15 10 Z" fill="#22D3EE"/>
        <path d="M 0 25 L 0 50" stroke="#22D3EE" stroke-width="3" stroke-dasharray="5,5">
          <animate attributeName="stroke-dashoffset" values="0;-10" dur="1s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Data flow particles -->
    <g opacity="0.7">
      <circle cx="0" cy="-80" r="5" fill="#14B8A6">
        <animate attributeName="cy" values="-80;-10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="10" r="5" fill="#22D3EE">
        <animate attributeName="cy" values="10;80" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Corner tech elements - before transformation -->
  <g transform="translate(30, 50)" opacity="0.6">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#14B8A6" opacity="0.2" stroke="#14B8A6" stroke-width="2"/>
    <g transform="translate(10, 12)">
      <rect x="0" y="0" width="60" height="8" rx="4" fill="#14B8A6" opacity="0.5">
        <animate attributeName="width" values="60;65;60" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="14" width="50" height="8" rx="4" fill="#14B8A6" opacity="0.5">
        <animate attributeName="width" values="50;55;50" dur="3.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="0" y="28" width="55" height="8" rx="4" fill="#14B8A6" opacity="0.5">
        <animate attributeName="width" values="55;60;55" dur="3.4s" repeatCount="indefinite"/>
      </rect>
    </g>
    <text x="8" y="17" font-size="10" fill="#14B8A6" opacity="0.7">OLD</text>
  </g>

  <!-- Corner tech elements - after transformation -->
  <g transform="translate(190, 290)" opacity="0.6">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#22D3EE" opacity="0.2" stroke="#22D3EE" stroke-width="2"/>
    <g transform="translate(10, 12)">
      <circle cx="10" cy="6" r="8" fill="#22D3EE" opacity="0.3">
        <animate attributeName="r" values="8;11;8" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="6" r="8" fill="#22D3EE" opacity="0.3">
        <animate attributeName="r" values="8;11;8" dur="2.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="6" r="8" fill="#22D3EE" opacity="0.3">
        <animate attributeName="r" values="8;11;8" dur="2.9s" repeatCount="indefinite"/>
      </circle>
      <rect x="0" y="22" width="60" height="16" rx="8" fill="#22D3EE" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    <text x="8" y="17" font-size="10" fill="#22D3EE" opacity="0.7">NEW</text>
  </g>

  <!-- Progress indicators -->
  <g transform="translate(150, 360)" opacity="0.5">
    <rect x="-70" y="0" width="45" height="10" rx="5" fill="#5DBEBD" opacity="0.3"/>
    <rect x="-70" y="0" width="0" height="10" rx="5" fill="#5DBEBD">
      <animate attributeName="width" values="0;45;45" dur="3s" repeatCount="indefinite"/>
    </rect>

    <rect x="-15" y="0" width="45" height="10" rx="5" fill="#14B8A6" opacity="0.3"/>
    <rect x="-15" y="0" width="0" height="10" rx="5" fill="#14B8A6">
      <animate attributeName="width" values="0;45;45" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </rect>

    <rect x="40" y="0" width="45" height="10" rx="5" fill="#22D3EE" opacity="0.3"/>
    <rect x="40" y="0" width="0" height="10" rx="5" fill="#22D3EE">
      <animate attributeName="width" values="0;45;45" dur="3s" begin="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Floating particles -->
  <g opacity="0.3">
    <circle cx="50" cy="200" r="6" fill="#14B8A6">
      <animate attributeName="cx" values="50;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="200" r="6" fill="#22D3EE">
      <animate attributeName="cx" values="250;200" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
