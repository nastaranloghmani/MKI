<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="aiGlow">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- AI Neural Network Center -->
  <g transform="translate(150, 200)">
    <!-- Background glow -->
    <ellipse cx="0" cy="0" rx="90" ry="80" fill="url(#aiGlow)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="90;100;90" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Neural network nodes - top layer -->
    <g opacity="0.9">
      <circle cx="-50" cy="-40" r="7" fill="#14B8A6">
        <animate attributeName="r" values="7;9;7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-25" cy="-50" r="7" fill="#22D3EE">
        <animate attributeName="r" values="7;9;7" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="-55" r="7" fill="#5DBEBD">
        <animate attributeName="r" values="7;9;7" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-50" r="7" fill="#14B8A6">
        <animate attributeName="r" values="7;9;7" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="-40" r="7" fill="#22D3EE">
        <animate attributeName="r" values="7;9;7" dur="2.8s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Middle layer -->
    <g opacity="0.9">
      <circle cx="-60" cy="0" r="8" fill="#5DBEBD">
        <animate attributeName="r" values="8;10;8" dur="2.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-30" cy="0" r="10" fill="#14B8A6">
        <animate attributeName="r" values="10;12;10" dur="2.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="12" fill="#22D3EE">
        <animate attributeName="r" values="12;15;12" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="0" r="10" fill="#5DBEBD">
        <animate attributeName="r" values="10;12;10" dur="2.7s" repeatCount="indefinite"/>
      </circle>
      <circle cx="60" cy="0" r="8" fill="#14B8A6">
        <animate attributeName="r" values="8;10;8" dur="2.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Bottom layer -->
    <g opacity="0.9">
      <circle cx="-50" cy="40" r="7" fill="#22D3EE">
        <animate attributeName="r" values="7;9;7" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-25" cy="50" r="7" fill="#5DBEBD">
        <animate attributeName="r" values="7;9;7" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="55" r="7" fill="#14B8A6">
        <animate attributeName="r" values="7;9;7" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="50" r="7" fill="#22D3EE">
        <animate attributeName="r" values="7;9;7" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="40" r="7" fill="#5DBEBD">
        <animate attributeName="r" values="7;9;7" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connection lines -->
    <g opacity="0.3" stroke-width="2">
      <line x1="-50" y1="-40" x2="-30" y2="0" stroke="#14B8A6">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="-25" y1="-50" x2="0" y2="0" stroke="#22D3EE">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="-55" x2="0" y2="0" stroke="#5DBEBD">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.4s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="-50" x2="30" y2="0" stroke="#14B8A6">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.6s" repeatCount="indefinite"/>
      </line>
      <line x1="50" y1="-40" x2="30" y2="0" stroke="#22D3EE">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.8s" repeatCount="indefinite"/>
      </line>

      <line x1="-30" y1="0" x2="-25" y2="50" stroke="#5DBEBD">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.1s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="55" stroke="#14B8A6">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.3s" repeatCount="indefinite"/>
      </line>
      <line x1="30" y1="0" x2="25" y2="50" stroke="#22D3EE">
        <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Pulse waves -->
    <circle cx="0" cy="0" r="12" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0">
      <animate attributeName="r" values="12;30;12" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- VR Headset -->
  <g transform="translate(45, 80)" opacity="0.7">
    <rect x="0" y="12" width="55" height="28" rx="14" fill="url(#techGrad)" opacity="0.6" stroke="#14B8A6" stroke-width="2">
      <animate attributeName="y" values="12;10;12" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="15" cy="26" r="9" fill="#ffffff" opacity="0.6"/>
    <circle cx="40" cy="26" r="9" fill="#ffffff" opacity="0.6"/>
    <line x1="-10" y1="26" x2="0" y2="26" stroke="url(#techGrad)" stroke-width="3" opacity="0.6"/>
    <line x1="55" y1="26" x2="65" y2="26" stroke="url(#techGrad)" stroke-width="3" opacity="0.6"/>

    <!-- Scan lines -->
    <line x1="8" y1="22" x2="22" y2="22" stroke="#14B8A6" stroke-width="1" opacity="0.7">
      <animate attributeName="y1" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="33" y1="22" x2="47" y2="22" stroke="#14B8A6" stroke-width="1" opacity="0.7">
      <animate attributeName="y1" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="20;30;20" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Quantum Computing -->
  <g transform="translate(240, 90)" opacity="0.7">
    <circle cx="0" cy="0" r="28" fill="none" stroke="url(#techGrad)" stroke-width="2.5" opacity="0.5">
      <animate attributeName="r" values="28;32;28" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="18;22;18" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="10" fill="url(#techGrad)" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Orbiting particles -->
    <circle cx="24" cy="0" r="4" fill="#14B8A6">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-24" cy="0" r="4" fill="#22D3EE">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;-360 0 0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Blockchain -->
  <g transform="translate(50, 340)" opacity="0.7">
    <rect x="0" y="0" width="32" height="32" rx="4" fill="url(#techGrad)" opacity="0.5" stroke="#5DBEBD" stroke-width="2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="38" y="0" width="32" height="32" rx="4" fill="url(#techGrad)" opacity="0.5" stroke="#14B8A6" stroke-width="2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="76" y="0" width="32" height="32" rx="4" fill="url(#techGrad)" opacity="0.5" stroke="#22D3EE" stroke-width="2">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="2.6s" repeatCount="indefinite"/>
    </rect>

    <!-- Chain connections -->
    <circle cx="32" cy="16" r="3" fill="#5DBEBD"/>
    <circle cx="38" cy="16" r="3" fill="#14B8A6"/>
    <circle cx="70" cy="16" r="3" fill="#14B8A6"/>
    <circle cx="76" cy="16" r="3" fill="#22D3EE"/>

    <!-- Block symbols -->
    <text x="8" y="20" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.8">#1</text>
    <text x="46" y="20" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.8">#2</text>
    <text x="84" y="20" font-family="monospace" font-size="10" fill="#ffffff" opacity="0.8">#3</text>
  </g>

  <!-- Robot Arm -->
  <g transform="translate(230, 320)" opacity="0.7">
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 0 35;-15 0 35;0 0 35" dur="3.5s" repeatCount="indefinite"/>
      <line x1="0" y1="50" x2="0" y2="35" stroke="url(#techGrad)" stroke-width="8" stroke-linecap="round"/>
      <line x1="0" y1="35" x2="22" y2="18" stroke="url(#techGrad)" stroke-width="6" stroke-linecap="round"/>
      <line x1="22" y1="18" x2="40" y2="24" stroke="url(#techGrad)" stroke-width="5" stroke-linecap="round"/>
    </g>

    <circle cx="0" cy="35" r="6" fill="#5DBEBD"/>
    <circle cx="22" cy="18" r="5" fill="#14B8A6"/>
    <rect x="36" y="19" width="14" height="10" rx="3" fill="#22D3EE" opacity="0.8">
      <animate attributeName="height" values="10;12;10" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- IoT Network -->
  <g transform="translate(80, 110)" opacity="0.5">
    <circle cx="0" cy="0" r="8" fill="#22D3EE">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-20" r="6" fill="#14B8A6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="24" r="6" fill="#5DBEBD">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.4s" repeatCount="indefinite"/>
    </circle>

    <line x1="0" y1="0" x2="35" y2="-20" stroke="#22D3EE" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="0" y1="0" x2="28" y2="24" stroke="#14B8A6" stroke-width="1.5" stroke-dasharray="3,3"/>
    <line x1="35" y1="-20" x2="28" y2="24" stroke="#5DBEBD" stroke-width="1.5" stroke-dasharray="3,3"/>
  </g>

  <!-- Floating data particles -->
  <g opacity="0.4">
    <circle cx="130" cy="110" r="3" fill="#14B8A6">
      <animate attributeName="cy" values="110;95;110" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="310" r="3" fill="#22D3EE">
      <animate attributeName="cy" values="310;325;310" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="230" r="3" fill="#5DBEBD">
      <animate attributeName="cx" values="100;85;100" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
