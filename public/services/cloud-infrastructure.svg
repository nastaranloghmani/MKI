<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGlow">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Floating cloud icon - modern design -->
  <g transform="translate(150, 100)">
    <!-- Background glow -->
    <ellipse cx="0" cy="0" rx="85" ry="50" fill="url(#cloudGlow)" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Modern geometric cloud shape -->
    <g filter="url(#softGlow)">
      <!-- Main cloud body -->
      <rect x="-60" y="-15" width="120" height="30" rx="15" fill="url(#cloudGrad)" opacity="0.8"/>

      <!-- Cloud bumps -->
      <circle cx="-45" cy="-15" r="22" fill="url(#cloudGrad)" opacity="0.8"/>
      <circle cx="-15" cy="-20" r="26" fill="url(#cloudGrad)" opacity="0.8"/>
      <circle cx="15" cy="-22" r="28" fill="url(#cloudGrad)" opacity="0.8"/>
      <circle cx="45" cy="-18" r="24" fill="url(#cloudGrad)" opacity="0.8"/>

      <!-- Inner highlight -->
      <ellipse cx="0" cy="0" rx="50" ry="20" fill="#ffffff" opacity="0.3">
        <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
      </ellipse>
    </g>

    <!-- Upload/Download indicators -->
    <g opacity="0.8">
      <!-- Upload arrows -->
      <g>
        <path d="M -35 30 L -35 15 M -40 20 L -35 15 L -30 20" stroke="#14B8A6" stroke-width="3" stroke-linecap="round" fill="none">
          <animate attributeName="opacity" values="0;1;1;0" dur="2s" repeatCount="indefinite"/>
        </path>
      </g>
      <g>
        <path d="M 0 30 L 0 15 M -5 20 L 0 15 L 5 20" stroke="#22D3EE" stroke-width="3" stroke-linecap="round" fill="none">
          <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
        </path>
      </g>
      <g>
        <path d="M 35 30 L 35 15 M 30 20 L 35 15 L 40 20" stroke="#5DBEBD" stroke-width="3" stroke-linecap="round" fill="none">
          <animate attributeName="opacity" values="0;1;1;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>

    <!-- Data packets moving up -->
    <circle cx="-35" cy="35" r="4" fill="#14B8A6">
      <animate attributeName="cy" values="35;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="35" r="4" fill="#22D3EE">
      <animate attributeName="cy" values="35;10" dur="2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="35" r="4" fill="#5DBEBD">
      <animate attributeName="cy" values="35;10" dur="2s" begin="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Server infrastructure at bottom -->
  <g transform="translate(50, 270)">
    <!-- Server rack 1 -->
    <g filter="url(#softGlow)">
      <rect x="0" y="0" width="55" height="80" rx="6" fill="#1e293b" opacity="0.9" stroke="url(#cloudGrad)" stroke-width="2"/>

      <!-- Server slots -->
      <g opacity="0.8">
        <rect x="8" y="12" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="15" r="2" fill="#14B8A6">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="26" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="29" r="2" fill="#22D3EE">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="40" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="43" r="2" fill="#5DBEBD">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="54" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.9s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="57" r="2" fill="#14B8A6">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.9s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Server rack 2 -->
    <g transform="translate(72, 0)" filter="url(#softGlow)">
      <rect x="0" y="0" width="55" height="80" rx="6" fill="#1e293b" opacity="0.9" stroke="url(#cloudGrad)" stroke-width="2"/>

      <g opacity="0.8">
        <rect x="8" y="12" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="15" r="2" fill="#22D3EE">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="26" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="29" r="2" fill="#5DBEBD">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="40" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="43" r="2" fill="#14B8A6">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="54" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3.1s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="57" r="2" fill="#22D3EE">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3.1s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Server rack 3 -->
    <g transform="translate(144, 0)" filter="url(#softGlow)">
      <rect x="0" y="0" width="55" height="80" rx="6" fill="#1e293b" opacity="0.9" stroke="url(#cloudGrad)" stroke-width="2"/>

      <g opacity="0.8">
        <rect x="8" y="12" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="15" r="2" fill="#5DBEBD">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="26" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="29" r="2" fill="#14B8A6">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="40" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="43" r="2" fill="#22D3EE">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
        </circle>

        <rect x="8" y="54" width="39" height="6" rx="3" fill="url(#cloudGrad)">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3.3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="43" cy="57" r="2" fill="#5DBEBD">
          <animate attributeName="opacity" values="0.5;1;0.5" dur="3.3s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>

  <!-- Connection lines from servers to cloud -->
  <g opacity="0.4">
    <path d="M 77 270 Q 100 200 150 140" stroke="url(#cloudGrad)" stroke-width="2" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 149 270 Q 150 200 150 140" stroke="url(#cloudGrad)" stroke-width="2" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M 221 270 Q 200 200 150 140" stroke="url(#cloudGrad)" stroke-width="2" fill="none" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" values="0;-15" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Floating network nodes -->
  <g opacity="0.5">
    <circle cx="40" cy="190" r="8" fill="url(#cloudGrad)" stroke="#14B8A6" stroke-width="2">
      <animate attributeName="cy" values="190;185;190" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="200" r="8" fill="url(#cloudGrad)" stroke="#22D3EE" stroke-width="2">
      <animate attributeName="cy" values="200;195;200" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Connection lines to cloud -->
    <line x1="40" y1="190" x2="100" y2="110" stroke="#14B8A6" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>
    <line x1="260" y1="200" x2="200" y2="110" stroke="#22D3EE" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.4"/>
  </g>

  <!-- Data transfer indicators -->
  <g opacity="0.6">
    <circle cx="77" cy="240" r="5" fill="#14B8A6">
      <animate attributeName="cy" values="240;140" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="149" cy="250" r="5" fill="#22D3EE">
      <animate attributeName="cy" values="250;140" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="221" cy="245" r="5" fill="#5DBEBD">
      <animate attributeName="cy" values="245;140" dur="3.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="3.4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative tech elements -->
  <g opacity="0.3">
    <circle cx="230" cy="60" r="20" fill="url(#cloudGrad)">
      <animate attributeName="r" values="20;24;20" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="370" r="22" fill="url(#cloudGrad)">
      <animate attributeName="r" values="22;26;22" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
