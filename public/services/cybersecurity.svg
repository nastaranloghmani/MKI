<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Central shield -->
  <g transform="translate(150, 200)">
    <!-- Shield outline -->
    <path d="M 0 -85 L 60 -60 L 60 20 Q 60 70 0 105 Q -60 70 -60 20 L -60 -60 Z"
          fill="url(#shieldGrad)" stroke="#14B8A6" stroke-width="4" opacity="0.9"/>

    <!-- Shield gradient -->
    <defs>
      <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
        <stop offset="100%" style="stop-color:#ccfbf1;stop-opacity:0.95" />
      </linearGradient>
    </defs>

    <!-- Lock symbol inside shield -->
    <g transform="translate(0, 10)">
      <!-- Lock body -->
      <rect x="-22" y="5" width="44" height="40" rx="5" fill="#14B8A6" opacity="0.8"/>

      <!-- Lock shackle -->
      <path d="M -16 5 L -16 -10 Q -16 -28 0 -28 Q 16 -28 16 -10 L 16 5"
            stroke="#14B8A6" stroke-width="6" fill="none" opacity="0.8"/>

      <!-- Keyhole -->
      <circle cx="0" cy="20" r="5" fill="#ffffff" opacity="0.8"/>
      <rect x="-2" y="20" width="4" height="14" rx="2" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Protective rings with animation -->
    <circle cx="0" cy="0" r="95" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.3" stroke-dasharray="8,4">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="112" fill="none" stroke="#5DBEBD" stroke-width="1.5" opacity="0.2" stroke-dasharray="6,6">
      <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="25s" repeatCount="indefinite"/>
    </circle>

    <!-- Pulse effect -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0">
      <animate attributeName="r" values="80;105;80" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.4;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Threat indicators (blocked) -->
  <g transform="translate(60, 90)">
    <circle cx="0" cy="0" r="17" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="r" values="17;20;17" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="8" y2="-8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Animated arrow toward shield -->
    <line x1="20" y1="0" x2="70" y2="90" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="0.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <g transform="translate(240, 140)">
    <circle cx="0" cy="0" r="17" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="r" values="17;20;17" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="8" y2="-8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Animated arrow toward shield -->
    <line x1="-20" y1="0" x2="-65" y2="45" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="0.9s" repeatCount="indefinite"/>
    </line>
  </g>

  <g transform="translate(50, 310)">
    <circle cx="0" cy="0" r="17" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="r" values="17;20;17" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="8" y2="-8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Animated arrow toward shield -->
    <line x1="20" y1="-5" x2="75" y2="-90" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="0.7s" repeatCount="indefinite"/>
    </line>
  </g>

  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="17" fill="#ff6b6b" opacity="0.3">
      <animate attributeName="r" values="17;20;17" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#ff6b6b" opacity="0.5"/>
    <line x1="-8" y1="-8" x2="8" y2="8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-8" y1="8" x2="8" y2="-8" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Animated arrow toward shield -->
    <line x1="-20" y1="-8" x2="-75" y2="-65" stroke="#ff6b6b" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.5">
      <animate attributeName="stroke-dashoffset" values="0;-8" dur="0.85s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Security checkmarks -->
  <g transform="translate(40, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="#14B8A6" opacity="0.3">
      <animate attributeName="r" values="15;17;15" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <path d="M -7 0 L -3 5 L 7 -5" stroke="#14B8A6" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(260, 200)" opacity="0.6">
    <circle cx="0" cy="0" r="15" fill="#22D3EE" opacity="0.3">
      <animate attributeName="r" values="15;17;15" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <path d="M -7 0 L -3 5 L 7 -5" stroke="#22D3EE" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Scanning beam effect -->
  <g opacity="0.3">
    <rect x="140" y="80" width="20" height="240" fill="url(#scanGrad)">
      <animate attributeName="y" values="80;180;80" dur="4s" repeatCount="indefinite"/>
    </rect>
    <defs>
      <linearGradient id="scanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#22D3EE;stop-opacity:0.4" />
        <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0" />
      </linearGradient>
    </defs>
  </g>

  <!-- Security status indicators -->
  <g transform="translate(150, 360)" opacity="0.5">
    <circle cx="-30" cy="0" r="5" fill="#14B8A6">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="5" fill="#22D3EE">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="0" r="5" fill="#5DBEBD">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Binary code decoration -->
  <g opacity="0.15">
    <text x="20" y="50" font-family="monospace" font-size="16" fill="#14B8A6">10110</text>
    <text x="233" y="360" font-family="monospace" font-size="16" fill="#22D3EE">01101</text>
  </g>
</svg>
