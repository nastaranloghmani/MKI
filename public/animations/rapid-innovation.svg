<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background tech pattern -->
  <circle cx="350" cy="50" r="35" fill="#5DBEBD" opacity="0.08"/>
  <circle cx="50" cy="250" r="40" fill="#22D3EE" opacity="0.08"/>
  <circle cx="100" cy="80" r="25" fill="#14B8A6" opacity="0.1"/>

  <!-- Central lightning/zap symbol for speed -->
  <g transform="translate(200, 150)">
    <!-- Lightning bolt -->
    <path d="M 0 -60 L -20 0 L 10 0 L 0 60 L 20 5 L -10 5 Z" fill="url(#lightning-gradient)">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Energy rings -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#5DBEBD" stroke-width="2" opacity="0">
      <animate attributeName="r" values="30;60;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0">
      <animate attributeName="r" values="30;60;30" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5DBEBD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DBEBD;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Rotating gears -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="25" fill="url(#gear-gradient)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <!-- Gear teeth -->
    <g opacity="0.6">
      <rect x="-5" y="-30" width="10" height="10" fill="#5DBEBD">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <rect x="-5" y="20" width="10" height="10" fill="#5DBEBD">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <rect x="-30" y="-5" width="10" height="10" fill="#5DBEBD">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </rect>
      <rect x="20" y="-5" width="10" height="10" fill="#5DBEBD">
        <animateTransform attributeName="transform" type="rotate" values="0 0 0;360 0 0" dur="6s" repeatCount="indefinite"/>
      </rect>
    </g>
    <circle cx="0" cy="0" r="8" fill="#fff" opacity="0.3"/>
  </g>

  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#gear-gradient)">
      <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <!-- Smaller gear teeth -->
    <g opacity="0.6">
      <rect x="-4" y="-24" width="8" height="8" fill="#14B8A6">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-4" y="16" width="8" height="8" fill="#14B8A6">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="-24" y="-4" width="8" height="8" fill="#14B8A6">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="16" y="-4" width="8" height="8" fill="#14B8A6">
        <animateTransform attributeName="transform" type="rotate" values="360 0 0;0 0 0" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    <circle cx="0" cy="0" r="6" fill="#fff" opacity="0.3"/>
  </g>

  <!-- Speed lines -->
  <g opacity="0.3">
    <line x1="50" y1="150" x2="150" y2="150" stroke="#5DBEBD" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x1" values="50;150;50" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="150;250;150" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="160" x2="350" y2="160" stroke="#22D3EE" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x1" values="250;350;250" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="350;450;350" dur="1s" begin="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.5;0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Code brackets -->
  <g transform="translate(130, 230)" opacity="0.5">
    <path d="M 0 0 L -10 10 L 0 20" stroke="#5DBEBD" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 40 0 L 50 10 L 40 20" stroke="#5DBEBD" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="15" cy="10" r="2" fill="#22D3EE"/>
    <circle cx="25" cy="10" r="2" fill="#22D3EE"/>
    <circle cx="35" cy="10" r="2" fill="#22D3EE"/>
  </g>

  <!-- Orbiting particles -->
  <circle cx="200" cy="150" r="5" fill="#22D3EE">
    <animateTransform attributeName="transform" type="rotate" values="0 200 150;360 200 150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="200;280;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="150" r="4" fill="#5DBEBD">
    <animateTransform attributeName="transform" type="rotate" values="180 200 150;540 200 150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="200;120;200" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
