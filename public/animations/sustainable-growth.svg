<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5DBEBD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6DD3D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DE8E7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7DE8E7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6DD3D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="growthGlow">
      <stop offset="0%" style="stop-color:#6DD3D2;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5DBEBD;stop-opacity:0" />
    </radialGradient>
    <filter id="growthGlowFilter">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- GIANT TREE GROWING - Core symbol of sustainable growth -->
  <g transform="translate(150, 380)">
    <!-- Ground/soil -->
    <ellipse cx="0" cy="0" rx="60" ry="15" fill="#5DBEBD" opacity="1" stroke="#6DD3D2" stroke-width="4"/>

    <!-- Tree trunk - grows from bottom FASTER -->
    <rect x="-15" y="-180" width="30" rx="8" fill="url(#treeGrad)" opacity="1" stroke="#5DBEBD" stroke-width="5" filter="url(#growthGlowFilter)">
      <animate attributeName="height" values="0;180;180;180" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-180;-180;-180" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Main branches - grow outward FASTER -->
    <g filter="url(#growthGlowFilter)">
      <!-- Left main branch -->
      <path d="M -15 -120 Q -40 -130 -60 -140" fill="none" stroke="#6DD3D2" stroke-width="10" stroke-linecap="round" opacity="1">
        <animate attributeName="d" values="M -15 -120 Q -15 -120 -15 -120;M -15 -120 Q -40 -130 -60 -140;M -15 -120 Q -40 -130 -60 -140;M -15 -120 Q -40 -130 -60 -140" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>

      <!-- Right main branch -->
      <path d="M 15 -120 Q 40 -130 60 -140" fill="none" stroke="#6DD3D2" stroke-width="10" stroke-linecap="round" opacity="1">
        <animate attributeName="d" values="M 15 -120 Q 15 -120 15 -120;M 15 -120 Q 40 -130 60 -140;M 15 -120 Q 40 -130 60 -140;M 15 -120 Q 40 -130 60 -140" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>

      <!-- Left upper branch -->
      <path d="M -10 -150 Q -30 -155 -45 -160" fill="none" stroke="#6DD3D2" stroke-width="8" stroke-linecap="round" opacity="1">
        <animate attributeName="d" values="M -10 -150 Q -10 -150 -10 -150;M -10 -150 Q -30 -155 -45 -160;M -10 -150 Q -30 -155 -45 -160;M -10 -150 Q -30 -155 -45 -160" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>

      <!-- Right upper branch -->
      <path d="M 10 -150 Q 30 -155 45 -160" fill="none" stroke="#6DD3D2" stroke-width="8" stroke-linecap="round" opacity="1">
        <animate attributeName="d" values="M 10 -150 Q 10 -150 10 -150;M 10 -150 Q 30 -155 45 -160;M 10 -150 Q 30 -155 45 -160;M 10 -150 Q 30 -155 45 -160" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- LEAVES appearing on branches - STAY VISIBLE LONGER -->
    <g filter="url(#growthGlowFilter)">
      <!-- Left branch leaves -->
      <circle cx="-60" cy="-140" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="4">
        <animate attributeName="r" values="0;0;20;20;20" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-70" cy="-145" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;15;15;15" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-55" cy="-150" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;15;15;15" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Right branch leaves -->
      <circle cx="60" cy="-140" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="4">
        <animate attributeName="r" values="0;0;20;20;20" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="70" cy="-145" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;15;15;15" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="55" cy="-150" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;15;15;15" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Upper branch leaves -->
      <circle cx="-45" cy="-160" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;18;18;18" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-50" cy="-170" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;14;14;14" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="45" cy="-160" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;18;18;18" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="-170" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;14;14;14" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>

      <!-- Top crown leaves -->
      <circle cx="0" cy="-180" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="4">
        <animate attributeName="r" values="0;0;22;22;22" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.5;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="-185" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;16;16;16" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="15" cy="-185" r="0" fill="url(#leafGrad)" opacity="1" stroke="#6DD3D2" stroke-width="3">
        <animate attributeName="r" values="0;0;16;16;16" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0;1;1;1" keyTimes="0;0.55;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Roots growing underground -->
    <g opacity="0.6">
      <path d="M -10 0 Q -20 10 -35 15" fill="none" stroke="#5DBEBD" stroke-width="6" stroke-linecap="round">
        <animate attributeName="d" values="M -10 0 Q -10 0 -10 0;M -10 0 Q -20 10 -35 15;M -10 0 Q -20 10 -35 15;M -10 0 Q -20 10 -35 15" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 10 0 Q 20 10 35 15" fill="none" stroke="#5DBEBD" stroke-width="6" stroke-linecap="round">
        <animate attributeName="d" values="M 10 0 Q 10 0 10 0;M 10 0 Q 20 10 35 15;M 10 0 Q 20 10 35 15;M 10 0 Q 20 10 35 15" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 0 0 Q 0 15 0 25" fill="none" stroke="#5DBEBD" stroke-width="5" stroke-linecap="round">
        <animate attributeName="d" values="M 0 0 Q 0 0 0 0;M 0 0 Q 0 15 0 25;M 0 0 Q 0 15 0 25;M 0 0 Q 0 15 0 25" keyTimes="0;0.5;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- GROWTH METRICS appearing around tree -->
  <!-- Bar chart on left - showing upward growth -->
  <g transform="translate(40, 150)" opacity="1">
    <g filter="url(#growthGlowFilter)">
      <rect x="0" y="40" width="12" height="0" rx="3" fill="#6DD3D2" opacity="1">
        <animate attributeName="height" values="0;30;30;30" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40;10;10;10" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="15" y="40" width="12" height="0" rx="3" fill="#6DD3D2" opacity="1">
        <animate attributeName="height" values="0;45;45;45" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40;-5;-5;-5" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="30" y="40" width="12" height="0" rx="3" fill="#6DD3D2" opacity="1">
        <animate attributeName="height" values="0;60;60;60" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="40;-20;-20;-20" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Upward arrow -->
      <path d="M 21 -25 L 21 -45 M 15 -39 L 21 -45 L 27 -39" stroke="#7DE8E7" stroke-width="5" fill="none" stroke-linecap="round" opacity="1">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.75;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Circular progress on right - showing completion/sustainability cycle -->
  <g transform="translate(260, 160)" opacity="1">
    <g filter="url(#growthGlowFilter)">
      <circle cx="0" cy="0" r="30" fill="none" stroke="#5DBEBD" stroke-width="5" opacity="0.3">
        <animate attributeName="opacity" values="0;0.3;0.3;0.3" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="30" fill="none" stroke="#6DD3D2" stroke-width="5" stroke-dasharray="188.4" opacity="1" stroke-linecap="round">
        <animate attributeName="stroke-dashoffset" values="188.4;0;0;0" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <!-- Checkmark -->
      <path d="M -12 0 L -5 10 L 12 -10" stroke="#7DE8E7" stroke-width="6" fill="none" stroke-linecap="round" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.8;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Recycling symbol at bottom - showing sustainability -->
  <g transform="translate(75, 340)" opacity="1">
    <g filter="url(#growthGlowFilter)">
      <circle cx="0" cy="0" r="0" fill="url(#leafGrad)" opacity="0.3">
        <animate attributeName="r" values="0;28;28;28" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.3;0.3;0.3" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <path d="M 0 -12 L 6 -5 L 4 -5 Q 0 -3 -4 -5 L -6 -5 Z" fill="#6DD3D2" opacity="1" stroke="#5DBEBD" stroke-width="2">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 10 5 L 8 12 L 8 10 Q 5 8 2 10 L 0 12 Z" fill="#6DD3D2" opacity="1" stroke="#5DBEBD" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="120 0 0" additive="sum"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M -10 5 L -6 10 L -6 8 Q -6 5 -7 2 L -10 2 Z" fill="#7DE8E7" opacity="1" stroke="#5DBEBD" stroke-width="2">
        <animateTransform attributeName="transform" type="rotate" values="240 0 0" additive="sum"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Renewable energy symbol - wind turbine on right -->
  <g transform="translate(225, 335)" opacity="1">
    <g filter="url(#growthGlowFilter)">
      <!-- Tower -->
      <rect x="-3" y="-30" width="6" height="0" rx="2" fill="#6DD3D2" opacity="1">
        <animate attributeName="height" values="0;30;30;30" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="0;-30;-30;-30" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Blades -->
      <g opacity="1">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" begin="0.7s" repeatCount="indefinite"/>
        <path d="M 0 -30 L -3 -45 L 3 -45 Z" fill="#6DD3D2" opacity="1"/>
        <path d="M 0 -30 L 13 -37 L 11 -33 Z" fill="#6DD3D2" opacity="1"/>
        <path d="M 0 -30 L -13 -37 L -11 -33 Z" fill="#6DD3D2" opacity="1"/>
      </g>
    </g>
  </g>

  <!-- Floating particles representing continuous growth -->
  <g opacity="1">
    <circle cx="50" cy="250" r="4" fill="#7DE8E7" filter="url(#growthGlowFilter)">
      <animate attributeName="cy" values="250;230;250" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="270" r="4" fill="#6DD3D2" filter="url(#growthGlowFilter)">
      <animate attributeName="cy" values="270;250;270" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="180" r="4" fill="#5DBEBD" filter="url(#growthGlowFilter)">
      <animate attributeName="cx" values="60;75;60" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="220" r="4" fill="#7DE8E7" filter="url(#growthGlowFilter)">
      <animate attributeName="cx" values="240;225;240" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection lines showing ecosystem -->
  <g stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <path d="M 75 340 Q 110 320 150 300" stroke="#6DD3D2">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 225 335 Q 190 320 150 300" stroke="#6DD3D2">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 42 180 Q 90 220 150 240" stroke="#6DD3D2">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M 260 160 Q 210 200 150 230" stroke="#6DD3D2">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
