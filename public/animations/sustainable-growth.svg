<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles -->
  <circle cx="200" cy="150" r="120" fill="#5DBEBD" opacity="0.05"/>
  <circle cx="200" cy="150" r="80" fill="#14B8A6" opacity="0.08"/>
  <circle cx="80" cy="80" r="30" fill="#22D3EE" opacity="0.1"/>
  <circle cx="320" cy="220" r="25" fill="#5DBEBD" opacity="0.1"/>

  <!-- Central tree/growth symbol -->
  <g transform="translate(200, 180)">
    <!-- Trunk -->
    <rect x="-8" y="0" width="16" height="60" rx="3" fill="#5DBEBD"/>

    <!-- Roots spreading out -->
    <path d="M -8 60 Q -30 70 -45 80" stroke="#14B8A6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 8 60 Q 30 70 45 80" stroke="#14B8A6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M 0 60 L 0 85" stroke="#14B8A6" stroke-width="3" opacity="0.6"/>

    <!-- Leaves/canopy - animated growth -->
    <circle cx="0" cy="-20" r="25" fill="#5DBEBD" opacity="0.7">
      <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-10" r="22" fill="#14B8A6" opacity="0.7">
      <animate attributeName="r" values="22;25;22" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-10" r="22" fill="#22D3EE" opacity="0.7">
      <animate attributeName="r" values="22;25;22" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-15" cy="-35" r="18" fill="#5DBEBD" opacity="0.6">
      <animate attributeName="r" values="18;21;18" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-35" r="18" fill="#14B8A6" opacity="0.6">
      <animate attributeName="r" values="18;21;18" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Upward arrows indicating growth -->
  <g transform="translate(120, 100)">
    <path d="M 0 40 L 0 0 M -8 8 L 0 0 L 8 8" stroke="#5DBEBD" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <g transform="translate(280, 120)">
    <path d="M 0 35 L 0 0 M -7 7 L 0 0 L 7 7" stroke="#14B8A6" stroke-width="3" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="transform" values="translate(0,0);translate(0,-10);translate(0,0)" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Circular progress indicators -->
  <g transform="translate(80, 200)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#5DBEBD" stroke-width="3" opacity="0.2"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#5DBEBD" stroke-width="3" stroke-dasharray="126" opacity="0.8">
      <animate attributeName="stroke-dashoffset" values="126;0;126" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" fill="#5DBEBD" font-size="12" font-weight="bold">âˆž</text>
  </g>

  <!-- Grid pattern -->
  <g opacity="0.15">
    <line x1="50" y1="0" x2="50" y2="300" stroke="#5DBEBD" stroke-width="1"/>
    <line x1="150" y1="0" x2="150" y2="300" stroke="#5DBEBD" stroke-width="1"/>
    <line x1="250" y1="0" x2="250" y2="300" stroke="#5DBEBD" stroke-width="1"/>
    <line x1="350" y1="0" x2="350" y2="300" stroke="#5DBEBD" stroke-width="1"/>
  </g>

  <!-- Data nodes -->
  <circle cx="100" cy="100" r="4" fill="#22D3EE">
    <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="200" r="4" fill="#5DBEBD">
    <animate attributeName="r" values="4;6;4" dur="2s" begin="0.7s" repeatCount="indefinite"/>
  </circle>
</svg>
