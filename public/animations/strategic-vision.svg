<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="visionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="visionGlow">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0" />
    </radialGradient>
    <filter id="visionGlowFilter">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- STRATEGIC PATH - Mountain peaks representing vision journey -->
  <g transform="translate(0, 280)">
    <!-- Mountain path - draws from left to right -->
    <path d="M 20 80 L 80 20 L 150 50 L 220 10 L 280 40" fill="none" stroke="url(#pathGrad)" stroke-width="12" stroke-linecap="round" opacity="1" filter="url(#visionGlowFilter)">
      <animate attributeName="stroke-dasharray" values="0,400;400,0;400,0;400,0" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Mountain peaks base -->
    <g opacity="0.3">
      <path d="M 20 80 L 80 20 L 140 80" fill="url(#visionGrad)" opacity="1">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 110 80 L 150 50 L 190 80" fill="url(#visionGrad)" opacity="1">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M 180 80 L 220 10 L 260 80" fill="url(#visionGrad)" opacity="1">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Moving marker showing progress along path -->
    <g filter="url(#visionGlowFilter)">
      <circle cx="0" cy="0" r="10" fill="#FCD34D" opacity="1" stroke="#F59E0B" stroke-width="4">
        <animateMotion path="M 20 80 L 80 20 L 150 50 L 220 10 L 280 40" dur="3s" begin="0.6s" repeatCount="indefinite"/>
        <animate attributeName="r" values="10;14;10" dur="1s" repeatCount="indefinite"/>
      </circle>
      <!-- Trail behind marker -->
      <circle cx="0" cy="0" r="6" fill="#FCD34D" opacity="0.6">
        <animateMotion path="M 20 80 L 80 20 L 150 50 L 220 10 L 280 40" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Milestone flags at peaks -->
    <g opacity="1">
      <!-- Flag 1 -->
      <g transform="translate(80, 20)">
        <line x1="0" y1="0" x2="0" y2="-25" stroke="#10B981" stroke-width="4" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.65;1" dur="3s" repeatCount="indefinite"/>
        </line>
        <path d="M 0 -25 L 20 -18 L 0 -11 Z" fill="#10B981" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.65;1" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>

      <!-- Flag 2 -->
      <g transform="translate(150, 50)">
        <line x1="0" y1="0" x2="0" y2="-25" stroke="#3B82F6" stroke-width="4" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.7;1" dur="3s" repeatCount="indefinite"/>
        </line>
        <path d="M 0 -25 L 20 -18 L 0 -11 Z" fill="#3B82F6" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.7;1" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>

      <!-- Flag 3 - highest peak -->
      <g transform="translate(220, 10)">
        <line x1="0" y1="0" x2="0" y2="-30" stroke="#06B6D4" stroke-width="4" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.75;1" dur="3s" repeatCount="indefinite"/>
        </line>
        <path d="M 0 -30 L 25 -22 L 0 -14 Z" fill="#06B6D4" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.6;0.75;1" dur="3s" repeatCount="indefinite"/>
        </path>
        <!-- Star on final flag -->
        <path d="M 12 -26 L 14 -21 L 19 -21 L 15 -18 L 17 -13 L 12 -16 L 7 -13 L 9 -18 L 5 -21 L 10 -21 Z" fill="#FCD34D" opacity="1">
          <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
        </path>
      </g>
    </g>
  </g>

  <!-- STRATEGIC PLANNING ELEMENTS appearing around -->
  <!-- Chess piece - strategic thinking -->
  <g transform="translate(70, 120)" opacity="1">
    <g filter="url(#visionGlowFilter)">
      <!-- Knight chess piece -->
      <path d="M -12 20 L -8 20 L -8 5 L -5 0 L -3 -8 L 0 -12 L 3 -8 L 5 0 L 8 5 L 8 20 L 12 20 L 12 25 L -12 25 Z" fill="url(#visionGrad)" opacity="1" stroke="#3B82F6" stroke-width="4">
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.6;0.9;1" dur="3s" repeatCount="indefinite"/>
      </path>
      <circle cx="0" cy="-12" r="0" fill="#14B8A6" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Network/connections - strategic relationships -->
  <g transform="translate(230, 140)" opacity="1">
    <g filter="url(#visionGlowFilter)">
      <circle cx="0" cy="0" r="0" fill="none" stroke="#10B981" stroke-width="4" opacity="1">
        <animate attributeName="r" values="0;20;20;20" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.65;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <!-- Network nodes -->
      <circle cx="0" cy="-15" r="0" fill="#3B82F6" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="13" cy="-8" r="0" fill="#14B8A6" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.72;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.72;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="13" cy="8" r="0" fill="#10B981" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.74;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.74;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="15" r="0" fill="#3B82F6" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.76;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.76;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-13" cy="8" r="0" fill="#14B8A6" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.78;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.78;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-13" cy="-8" r="0" fill="#10B981" opacity="1">
        <animate attributeName="r" values="0;5;5;5" keyTimes="0;0.8;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.8;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <!-- Connecting lines -->
      <line x1="0" y1="0" x2="0" y2="-15" stroke="#3B82F6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="13" y2="-8" stroke="#3B82F6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="13" y2="8" stroke="#3B82F6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Blueprint/schematic - strategic planning -->
  <g transform="translate(60, 200)" opacity="1">
    <g filter="url(#visionGlowFilter)">
      <rect x="0" y="0" width="0" height="0" rx="4" fill="none" stroke="#3B82F6" stroke-width="4" opacity="1">
        <animate attributeName="width" values="0;50;50;50" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="height" values="0;40;40;40" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.7;0.9;1" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Grid lines -->
      <line x1="12" y1="0" x2="12" y2="40" stroke="#14B8A6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="0" x2="25" y2="40" stroke="#14B8A6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="38" y1="0" x2="38" y2="40" stroke="#14B8A6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="13" x2="50" y2="13" stroke="#14B8A6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="27" x2="50" y2="27" stroke="#14B8A6" stroke-width="2" opacity="1">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.75;0.8;1" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>

  <!-- Target/Goal - strategic objectives -->
  <g transform="translate(240, 230)" opacity="1">
    <g filter="url(#visionGlowFilter)">
      <circle cx="0" cy="0" r="0" fill="none" stroke="#10B981" stroke-width="5" opacity="1">
        <animate attributeName="r" values="0;25;25;25" keyTimes="0;0.75;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.75;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="0" fill="none" stroke="#3B82F6" stroke-width="4" opacity="1">
        <animate attributeName="r" values="0;16;16;16" keyTimes="0;0.78;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.78;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="0" fill="#06B6D4" opacity="1">
        <animate attributeName="r" values="0;7;7;7" keyTimes="0;0.8;0.9;1" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;1;1" keyTimes="0;0.8;0.9;1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <!-- Arrow hitting target -->
      <path d="M 0 -20 L 0 0 M -4 -8 L 0 0 L 4 -8" stroke="#FCD34D" stroke-width="4" fill="none" opacity="1" stroke-linecap="round">
        <animate attributeName="opacity" values="0;0;1;1" keyTimes="0;0.82;0.85;1" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Floating particles -->
  <g opacity="1">
    <circle cx="40" cy="150" r="4" fill="#FCD34D" filter="url(#visionGlowFilter)">
      <animate attributeName="cy" values="150;130;150" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="180" r="4" fill="#3B82F6" filter="url(#visionGlowFilter)">
      <animate attributeName="cy" values="180;160;180" dur="2.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="100" r="4" fill="#10B981" filter="url(#visionGlowFilter)">
      <animate attributeName="cx" values="50;65;50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="90" r="4" fill="#14B8A6" filter="url(#visionGlowFilter)">
      <animate attributeName="cx" values="250;235;250" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Connection lines showing strategic relationships -->
  <g stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <path d="M 70 140 Q 100 160 150 200" stroke="#3B82F6">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </path>
    <path d="M 230 160 Q 200 180 150 200" stroke="#14B8A6">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.65s" repeatCount="indefinite"/>
    </path>
    <path d="M 80 220 Q 110 240 150 260" stroke="#10B981">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.7s" repeatCount="indefinite"/>
    </path>
    <path d="M 240 250 Q 200 260 150 270" stroke="#3B82F6">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
